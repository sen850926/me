			<section id="intro" class="main style1 dark fullscreen">

				<header>
                                    <h1>Dr.異鄉人</h1>
				</header>
						<p>這個韓劇講述了男主角朴勳，還是小孩子的時候和父親被綁架到了朝鮮，
							之後由父親培養成為出色的胸外科醫生，脫離北韓之後回到南韓頂尖醫院工作，
							可是卻無法融入醫生集團，成為彻頭彻尾的異鄉人醫生的故事</p>
					<footer>
						<a href="#one" class="button style2 down">More</a>
					</footer>

			</section>

					<header>
						<h2>任意依戀</h2>
					</header>
					<p>描述因年少時結下惡緣之後，黯然分離的男女主角，
					長大後以目中無人的甲方頂級明星和卑微勢力的乙方製
					作人身分在次相遇，從而展開的愛情故事</p>
				</div>
				<a href="#two" class="button style2 down anchored">Next</a>
			</section>

			<section id="two" class="main style2 left dark fullscreen">
				<div class="content box style2">

						<h2>兩個世界</h2>
					</header>

					世界中的女醫生偶然地進入了人氣漫畫《W》的世界，與漫
					畫男主角相遇後發生的懸疑浪漫愛情故事</p>
